<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thanks — MobileAccessories</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-slate-50 to-slate-100 text-slate-800">
  <main class="max-w-3xl mx-auto p-6 mt-20 text-center bg-white rounded-lg shadow">
    <h1 class="text-3xl font-bold mb-2">Thank you for your order!</h1>
    <p id="msg" class="text-slate-600 mb-4">Your order has been received and is being processed.</p>
    <a href="index.html" class="inline-block px-4 py-2 bg-indigo-600 text-white rounded">Back to home</a>
  </main>

  <script>
    const params = new URLSearchParams(location.search);
    const order = params.get('order');
    if(order){
      document.getElementById('msg').textContent = `Order ${order} — we'll send a confirmation to your email shortly.`;
    } else {
      // if no order id, generic message
      document.getElementById('msg').textContent = 'We appreciate your purchase! Your details will be emailed shortly.';
    }
  </script>
</body>
</html>
