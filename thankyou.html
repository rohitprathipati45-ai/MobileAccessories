<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thanks — MobileAccessories</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .sparkle { background: linear-gradient(90deg,#ecfeff,#eef2ff); border-radius: 12px; padding: .8rem; display:inline-block; }
  </style>
</head>
<body class="bg-gradient-to-b from-slate-50 to-slate-100 text-slate-800">
  <main class="max-w-3xl mx-auto p-6 mt-20 text-center bg-white rounded-lg shadow">
    <h1 class="text-3xl font-bold mb-2">Thank you for your order!</h1>
    <p id="msg" class="text-slate-600 mb-4">Your order has been received and is being processed.</p>
    <div class="mb-4">
      <a href="index.html" class="inline-block px-4 py-2 bg-indigo-600 text-white rounded">Back to home</a>
      <a href="products.html" class="inline-block ml-3 px-4 py-2 border rounded">Browse more</a>
    </div>
    <div class="sparkle inline-flex items-center gap-3">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none"><path d="M12 2l1.8 4.2L18 8l-4.2 1.8L12 14l-1.8-4.2L6 8l4.2-1.8L12 2z" fill="#60a5fa"/></svg>
      <div class="text-left">
        <div class="text-sm text-slate-600">Order support</div>
        <div class="text-xs text-slate-500">Email: support@mobileacc.com • Phone: +91 90000 00000</div>
      </div>
    </div>
  </main>

  <script>
    const params = new URLSearchParams(location.search);
    const order = params.get('order');
    if(order){
      document.getElementById('msg').textContent = `Order ${order} — we'll send a confirmation to your email shortly.`;
    } else {
      document.getElementById('msg').textContent = 'We appreciate your purchase! Your details will be emailed shortly.';
    }
  </script>
</body>
</html>
