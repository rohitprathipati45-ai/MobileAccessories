  <meta charset="utf-8" />

<body class="bg-gradient-to-b from-slate-50 to-slate-100 text-slate-800 antialiased">
  <!-- NAV -->
  <header class="sticky top-0 z-40 bg-white/80 backdrop-blur border-b border-slate-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <a href="index.html" class="flex items-center gap-3">
          <div class="w-10 h-10 bg-indigo-600 text-white rounded-md flex items-center justify-center font-bold">MA</div>
          <div class="hidden sm:block">
            <div class="font-semibold">MobileAccessories</div>
            <div class="text-xs text-slate-500">Quality accessories â€” delivered fast</div>
          </div>
        </a>

        <div class="flex-1 hidden md:block mx-6">
          <div class="relative">
            <input id="searchInput" type="search" placeholder="Search phones, chargers, cases..." class="w-full rounded-md border border-slate-200 py-2 px-3 focus:outline-none focus:ring-2 focus:ring-indigo-400" />
            <button id="clearSearch" class="absolute right-2 top-1/2 -translate-y-1/2 text-slate-500 hidden">âœ•</button>
          </div>
        </div>

        <div class="flex items-center gap-3">
          <a href="products.html" class="hidden sm:inline-flex items-center gap-2 px-3 py-2 rounded-md hover:bg-slate-100">All products</a>
          <a id="cartBtn" href="payment.html" class="relative inline-flex items-center gap-2 px-3 py-2 rounded-md bg-indigo-600 text-white hover:bg-indigo-700">
            ðŸ›’ <span id="cartCount" class="ml-1 font-medium">0</span>
          </a>
        </div>
      </div>
    </div>
  </header>

  <!-- HERO -->
  <main class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">
    <section class="grid grid-cols-1 lg:grid-cols-4 gap-6">
      <div class="lg:col-span-4 bg-white rounded-2xl p-6 shadow-md flex flex-col md:flex-row items-center gap-6">
        <div class="flex-1">
          <h1 class="text-3xl sm:text-4xl font-extrabold leading-tight">Find the perfect mobile accessories</h1>
          <p class="mt-2 text-slate-600">Chargers, cases, earphones, stands and more â€” curated for performance and style.</p>
          <div class="mt-4 flex gap-3">
            <a href="#products" class="inline-flex items-center gap-2 px-4 py-2 bg-indigo-600 text-white rounded-md shadow">Shop Bestsellers</a>
            <a href="products.html" id="showFilters" class="inline-flex items-center gap-2 px-4 py-2 border rounded-md">Browse all</a>
          </div>
        </div>
        <div class="w-56 h-56 bg-gradient-to-tr from-indigo-50 to-pink-50 rounded-xl flex items-center justify-center">
          <img src="https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?q=80&w=800&auto=format&fit=crop" alt="mobile accessories" class="w-48 h-48 object-cover rounded-lg shadow">
        </div>
      </div>

      <!-- PRODUCTS PREVIEW -->
      <div id="products" class="lg:col-span-4">
        <h2 class="text-xl font-semibold mb-4">Popular picks</h2>
        <div id="productGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
      </div>
    </section>
  </main>

  <script>
    // product dataset (keep in sync across pages)
    const PRODUCTS = [
      { id: 1, title: '65W USB-C Charger', price: 29.99, category: 'chargers', img: 'https://images.unsplash.com/photo-1585386959984-a4155224a6ee?q=80&w=800&auto=format&fit=crop' },
      { id: 2, title: 'Clear Shockproof Case', price: 12.49, category: 'cases', img: 'https://images.unsplash.com/photo-1585386959984-a4155224a6ee?q=80&w=800&auto=format&fit=crop' },
      { id: 3, title: 'Wireless Earbuds V2', price: 59.00, category: 'earphones', img: 'https://images.unsplash.com/photo-1512496015851-a90fb38ba796?q=80&w=800&auto=format&fit=crop' },
      { id: 4, title: 'Braided Lightning Cable', price: 7.99, category: 'cables', img: 'https://images.unsplash.com/photo-1545239351-1141bd82e8a6?q=80&w=800&auto=format&fit=crop' },
      { id: 5, title: '10,000mAh Powerbank', price: 24.95, category: 'powerbanks', img: 'https://images.unsplash.com/photo-1580894908360-7aa4f9a2f1d0?q=80&w=800&auto=format&fit=crop' },
      { id: 6, title: 'Magnetic Car Mount', price: 15.50, category: 'stands', img: 'https://images.unsplash.com/photo-1592891720276-b3b2c02a3d6d?q=80&w=800&auto=format&fit=crop' }
    ];

    // Render Product Cards (home preview)
    const grid = document.getElementById('productGrid');
    function renderHomeList(list){
      grid.innerHTML = '';
      list.forEach(p => {
        const a = document.createElement('a');
        a.href = `products.html?id=${p.id}`;
        a.className = 'block bg-white rounded-xl p-4 shadow hover:shadow-lg transition';
        a.innerHTML = `
          <div class="w-full h-40 bg-slate-100 rounded-lg overflow-hidden flex items-center justify-center">
            <img src="${p.img}" alt="${p.title}" class="w-full h-full object-cover">
          </div>
          <div class="mt-3">
            <div class="font-medium">${p.title}</div>
            <div class="text-slate-500 text-sm">${p.category}</div>
            <div class="mt-2 font-semibold">â‚¹${(p.price*82).toFixed(0)}</div>
          </div>
        `;
        grid.appendChild(a);
      });
    }
    renderHomeList(PRODUCTS.slice(0,6));

    // Search on home preview
    document.getElementById('searchInput').addEventListener('input', (e) => {
      const q = e.target.value.toLowerCase();
      const filtered = PRODUCTS.filter(p => p.title.toLowerCase().includes(q) || p.category.toLowerCase().includes(q));
      renderHomeList(filtered.slice(0,8));
    });

    // Cart count from localStorage
    function updateCartCount(){
      const cart = JSON.parse(localStorage.getItem('cart')||'[]');
      document.getElementById('cartCount').textContent = cart.length;
      document.getElementById('cartBtn').href = 'payment.html';
    }
    updateCartCount();
  </script>
</body>
</html>
