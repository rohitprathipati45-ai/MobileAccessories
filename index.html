<!doctype html>
<html lang="en">
<head>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MobileAccessories ‚Äî Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom enhancements */
    :root{
      --accent:#4f46e5;
      --muted:#64748b;
      --glass: rgba(255,255,255,0.6);
    }
    .card { transition: transform .18s ease, box-shadow .18s ease; }
    .card:hover{ transform: translateY(-6px); box-shadow: 0 10px 30px rgba(2,6,23,0.08); }
    .badge { background: linear-gradient(90deg, rgba(79,70,229,0.12), rgba(99,102,241,0.08)); color: var(--accent); padding: .18rem .5rem; font-weight:600; border-radius: 999px; font-size:.75rem; }
    .cart-drawer { transform: translateX(110%); transition: transform .28s cubic-bezier(.2,.9,.3,1); }
    .cart-drawer.open { transform: translateX(0); }
    .toast { position: fixed; right: 20px; bottom: 20px; background: #111827; color: white; padding: .6rem 1rem; border-radius: 10px; box-shadow: 0 8px 30px rgba(2,6,23,0.2); opacity: 0; transform: translateY(10px); transition: opacity .2s, transform .2s; }
    .toast.show { opacity: 1; transform: translateY(0); }
    @media (max-width: 640px){ .hide-sm{ display:none } }
  </style>
</head>
<body class="bg-gradient-to-b from-slate-50 to-slate-100 text-slate-800 antialiased">
  <!-- NAV -->
  <header class="sticky top-0 z-50 bg-white/80 backdrop-blur border-b border-slate-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <a href="index.html" class="flex items-center gap-3">
          <div class="w-10 h-10 bg-indigo-600 text-white rounded-md flex items-center justify-center font-bold">MA</div>
          <div class="hidden sm:block">
            <div class="font-semibold">MobileAccessories</div>
            <div class="text-xs text-slate-500">Quality accessories ‚Äî delivered fast</div>
          </div>
        </a>

        <div class="flex-1 max-w-xl mx-6 hidden md:block">
          <div class="relative">
            <input id="searchInput" type="search" placeholder="Search chargers, cases, earbuds..." class="w-full rounded-full border border-slate-200 py-2 px-4 focus:outline-none focus:ring-2 focus:ring-indigo-300" />
            <button id="clearSearch" class="absolute right-2 top-1/2 -translate-y-1/2 text-slate-500 hidden">‚úï</button>
          </div>
        </div>

        <div class="flex items-center gap-3">
          <a href="products.html" class="hidden sm:inline-flex items-center gap-2 px-3 py-2 rounded-md hover:bg-slate-100">All products</a>
          <button id="cartToggle" aria-label="Open cart" class="relative inline-flex items-center gap-2 px-3 py-2 rounded-md bg-indigo-600 text-white hover:bg-indigo-700">
            üõí <span id="cartCount" class="ml-1 font-medium">0</span>
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- HERO -->
  <main class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">
    <section class="grid grid-cols-1 lg:grid-cols-4 gap-6">
      <div class="lg:col-span-4 bg-white rounded-2xl p-6 shadow-md flex flex-col md:flex-row items-center gap-6 card">
        <div class="flex-1">
          <h1 class="text-3xl sm:text-4xl font-extrabold leading-tight">Find the perfect mobile accessories</h1>
          <p class="mt-2 text-slate-600">Chargers, cases, earphones, stands and more ‚Äî curated for performance and style.</p>
          <div class="mt-4 flex gap-3">
            <a href="#products" class="inline-flex items-center gap-2 px-4 py-2 bg-indigo-600 text-white rounded-md shadow">Shop Bestsellers</a>
            <a href="products.html" id="showFilters" class="inline-flex items-center gap-2 px-4 py-2 border rounded-md">Browse all</a>
          </div>
        </div>
        <div class="w-56 h-56 bg-gradient-to-tr from-indigo-50 to-pink-50 rounded-xl flex items-center justify-center">
          <img src="https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?q=80&w=800&auto=format&fit=crop" alt="mobile accessories" class="w-48 h-48 object-cover rounded-lg shadow">
        </div>
      </div>

      <!-- PRODUCTS PREVIEW -->
      <div id="products" class="lg:col-span-4">
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-xl font-semibold">Popular picks</h2>
          <div class="flex items-center gap-3">
            <select id="sortSelect" class="border rounded p-2 text-sm">
              <option value="popular">Sort: Popular</option>
              <option value="low">Price: Low ‚Üí High</option>
              <option value="high">Price: High ‚Üí Low</option>
            </select>
          </div>
        </div>

        <div id="productGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
      </div>
    </section>
  </main>

  <!-- CART DRAWER -->
  <aside id="cartDrawer" class="fixed right-0 top-0 h-full w-full max-w-md bg-white shadow-lg cart-drawer z-60">
    <div class="p-6 flex items-start justify-between border-b">
      <div>
        <div class="font-bold text-lg">Your cart</div>
        <div class="text-sm text-slate-500" id="cartItemsCount">0 items</div>
      </div>
      <button id="closeCart" class="text-slate-600">‚úï</button>
    </div>
    <div class="p-6 space-y-4 overflow-y-auto" id="cartItems" style="max-height:62vh"></div>
    <div class="p-6 border-t">
      <div class="flex items-center justify-between mb-4">
        <div class="text-sm text-slate-600">Subtotal</div>
        <div class="font-semibold" id="cartSubtotal">‚Çπ0</div>
      </div>
      <div class="flex gap-3">
        <a id="gotoCheckout" href="payment.html" class="flex-1 text-center px-4 py-2 bg-indigo-600 text-white rounded">Checkout</a>
        <button id="clearCartBtn" class="px-4 py-2 border rounded text-sm">Clear</button>
      </div>
    </div>
  </aside>

  <!-- Toast -->
  <div id="toast" class="toast">Added to cart</div>

  <script>
    /* Product dataset ‚Äî keep consistent across pages (can be externalized) */
    const PRODUCTS = [
      { id: 1, title: '65W USB-C Charger', price: 29.99, category: 'chargers', img: 'https://images.unsplash.com/photo-1585386959984-a4155224a6ee?q=80&w=800&auto=format&fit=crop', rating:4.6, description: 'Fast 65W charger with GaN tech ‚Äî compact and efficient.' },
      { id: 2, title: 'Clear Shockproof Case', price: 12.49, category: 'cases', img: 'https://images.unsplash.com/photo-1585386959984-a4155224a6ee?q=80&w=800&auto=format&fit=crop', rating:4.2, description: 'TPU clear case with reinforced corners and anti-yellow coating.' },
      { id: 3, title: 'Wireless Earbuds V2', price: 59.00, category: 'earphones', img: 'https://images.unsplash.com/photo-1512496015851-a90fb38ba796?q=80&w=800&auto=format&fit=crop', rating:4.7, description: 'Active noise cancellation and 30H playtime.' },
      { id: 4, title: 'Braided Lightning Cable', price: 7.99, category: 'cables', img: 'https://images.unsplash.com/photo-1545239351-1141bd82e8a6?q=80&w=800&auto=format&fit=crop', rating:4.3, description: 'Durable braided cable with reinforced connector.' },
      { id: 5, title: '10,000mAh Powerbank', price: 24.95, category: 'powerbanks', img: 'https://images.unsplash.com/photo-1580894908360-7aa4f9a2f1d0?q=80&w=800&auto=format&fit=crop', rating:4.4, description: 'Slim powerbank with two outputs and fast charge.' },
      { id: 6, title: 'Magnetic Car Mount', price: 15.50, category: 'stands', img: 'https://images.unsplash.com/photo-1592891720276-b3b2c02a3d6d?q=80&w=800&auto=format&fit=crop', rating:4.1, description: 'Strong magnetic mount with easy one-handed use.' }
    ];

    // Utility: currency format (INR)
    function asINR(num){ return '‚Çπ' + Number(num).toFixed(0); }

    // Render product cards
    const grid = document.getElementById('productGrid');
    function renderGrid(list){
      grid.innerHTML = '';
      list.forEach(p => {
        const card = document.createElement('article');
        card.className = 'bg-white rounded-xl p-4 shadow card';
        card.innerHTML = `
          <a href="products.html?id=${p.id}" class="block rounded-lg overflow-hidden">
            <div class="w-full h-44 bg-slate-100 rounded-lg overflow-hidden flex items-center justify-center">
              <img src="${p.img}" alt="${p.title}" class="w-full h-full object-cover">
            </div>
          </a>
          <div class="mt-3">
            <div class="flex items-center justify-between">
              <h3 class="font-medium">${p.title}</h3>
              <div class="badge hide-sm">${p.category}</div>
            </div>
            <div class="text-sm text-slate-500 mt-1">${p.rating} ‚≠ê ‚Äî ${p.description.substring(0,60)}...</div>
            <div class="mt-3 flex items-center justify-between">
              <div class="font-semibold">${asINR(p.price*82)}</div>
              <div class="flex gap-2">
                <button class="add-btn px-3 py-1 bg-indigo-600 text-white rounded" data-id="${p.id}">Add</button>
                <a href="payment.html?productId=${p.id}" class="px-3 py-1 border rounded text-sm">Buy</a>
              </div>
            </div>
          </div>
        `;
        grid.appendChild(card);
      });
      // attach add handlers
      document.querySelectorAll('.add-btn').forEach(b=> b.addEventListener('click', (e)=> addToCart(Number(e.currentTarget.dataset.id))));
    }

    // Initial render & sort
    const sort = document.getElementById('sortSelect');
    function getSortedList(mode){
      const copy = [...PRODUCTS];
      if(mode === 'low') return copy.sort((a,b)=> a.price - b.price);
      if(mode === 'high') return copy.sort((a,b)=> b.price - a.price);
      return copy; // popular default
    }
    renderGrid(getSortedList(sort.value||'popular'));
    sort.addEventListener('change', ()=> renderGrid(getSortedList(sort.value)));

    // Search (desktop & mobile)
    const searchInput = document.getElementById('searchInput');
    searchInput && searchInput.addEventListener('input', (e) => {
      const q = e.target.value.trim().toLowerCase();
      if(!q) renderGrid(getSortedList(sort.value));
      else renderGrid(PRODUCTS.filter(p => p.title.toLowerCase().includes(q) || p.category.toLowerCase().includes(q)));
    });

    // CART logic (localStorage)
    function readCart(){ return JSON.parse(localStorage.getItem('cart')||'[]'); }
    function writeCart(cart){ localStorage.setItem('cart', JSON.stringify(cart)); updateCartUI(); }

    function addToCart(id, qty=1){
      const cart = readCart();
      const existing = cart.find(x => x.productId === id);
      if(existing) existing.qty += qty;
      else cart.push({ productId: id, qty });
      writeCart(cart);
      showToast('Added to cart');
      openCart();
    }

    function removeFromCart(id){
      let cart = readCart();
      cart = cart.filter(c => c.productId !== id);
      writeCart(cart);
      showToast('Removed item');
    }

    function updateQty(id, newQty){
      const cart = readCart();
      const item = cart.find(c => c.productId === id);
      if(!item) return;
      item.qty = Math.max(1, Number(newQty));
      writeCart(cart);
    }

    // Cart Drawer UI
    const drawer = document.getElementById('cartDrawer');
    const cartItemsDiv = document.getElementById('cartItems');
    const cartCountEl = document.getElementById('cartCount');
    const cartItemsCount = document.getElementById('cartItemsCount');
    const cartSubtotal = document.getElementById('cartSubtotal');

    function updateCartUI(){
      const cart = readCart();
      cartItemsDiv.innerHTML = '';
      if(cart.length === 0){
        cartItemsDiv.innerHTML = '<div class="text-slate-500">Your cart is empty. Add items to see them here.</div>';
      } else {
        cart.forEach(c => {
          const p = PRODUCTS.find(x => x.id === c.productId);
          const row = document.createElement('div');
          row.className = 'flex items-center gap-3';
          row.innerHTML = `
            <div class="w-16 h-16 bg-slate-100 rounded flex items-center justify-center overflow-hidden">
              <img src="${p.img}" alt="${p.title}" class="w-full h-full object-cover">
            </div>
            <div class="flex-1">
              <div class="font-medium">${p.title}</div>
              <div class="text-sm text-slate-500"> ${asINR(p.price*82)} ‚Ä¢ ${p.category}</div>
              <div class="mt-2 flex items-center gap-2">
                <button class="qty-decrease text-sm px-2 py-1 border rounded" data-id="${p.id}">-</button>
                <input class="w-12 text-center border rounded qty-input" data-id="${p.id}" value="${c.qty}" />
                <button class="qty-increase text-sm px-2 py-1 border rounded" data-id="${p.id}">+</button>
                <button class="ml-3 text-sm text-red-600 remove-item" data-id="${p.id}">Remove</button>
              </div>
            </div>
            <div class="font-semibold">${asINR(p.price*82*c.qty)}</div>
          `;
          cartItemsDiv.appendChild(row);
        });
      }
      // totals
      const subtotal = cart.reduce((s, c) => {
        const p = PRODUCTS.find(x => x.id === c.productId);
        return s + p.price*82*c.qty;
      }, 0);
      cartSubtotal.textContent = asINR(subtotal.toFixed(0));
      cartCountEl.textContent = cart.reduce((n,c) => n + c.qty, 0);
      cartItemsCount.textContent = `${cart.reduce((n,c)=> n + c.qty,0)} items`;

      // attach qty handlers
      document.querySelectorAll('.qty-decrease').forEach(b => b.addEventListener('click', e => {
        const id = Number(e.currentTarget.dataset.id);
        const input = document.querySelector(`.qty-input[data-id="${id}"]`);
        const val = Math.max(1, Number(input.value) - 1);
        input.value = val;
        updateQty(id, val);
      }));
      document.querySelectorAll('.qty-increase').forEach(b => b.addEventListener('click', e => {
        const id = Number(e.currentTarget.dataset.id);
        const input = document.querySelector(`.qty-input[data-id="${id}"]`);
        const val = Math.max(1, Number(input.value) + 1);
        input.value = val;
        updateQty(id, val);
      }));
      document.querySelectorAll('.qty-input').forEach(inp => inp.addEventListener('change', e => {
        const id = Number(e.currentTarget.dataset.id);
        const val = Math.max(1, Number(e.currentTarget.value) || 1);
        e.currentTarget.value = val;
        updateQty(id, val);
      }));
      document.querySelectorAll('.remove-item').forEach(b => b.addEventListener('click', e => {
        removeFromCart(Number(e.currentTarget.dataset.id));
      }));
    }

    // Drawer controls
    document.getElementById('cartToggle').addEventListener('click', openCart);
    document.getElementById('closeCart').addEventListener('click', closeCart);
    document.getElementById('clearCartBtn').addEventListener('click', ()=> { localStorage.removeItem('cart'); updateCartUI(); });

    function openCart(){
      drawer.classList.add('open');
      updateCartUI();
    }
    function closeCart(){
      drawer.classList.remove('open');
    }

    // Toast
    const toastEl = document.getElementById('toast');
    let toastTimer = null;
    function showToast(msg = 'Done'){
      toastEl.textContent = msg;
      toastEl.classList.add('show');
      clearTimeout(toastTimer);
      toastTimer = setTimeout(()=> toastEl.classList.remove('show'), 1800);
    }

    // On load sync UI with storage
    updateCartUI();
  </script>
</body>
</html>
